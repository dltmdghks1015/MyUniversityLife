<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>핵심 HTML</title>
        <link rel="stylesheet" href="./main1.css">
    </head>
    <body>
        <!-- 제목체 -->
        <h1>제목체1</h1>
        <h2>제목체2</h2>
        <h3>제목체3</h3>
        <!-- 한문장 -->
        <p><strong>우리나라</strong> <b>만만세!</b></p>
        <!-- 리스트 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 글의 한 부분 -->
        <p><span>부분강조</span>하는 글의</p>
        <!-- 한줄내려쓰기 -->
        <p>fdafjldsafl;sdjflds<br>fadsl;kjfsldfjdsl;k</p>
        <!-- 테이블 -->
        <table>
            <tr>
                <td>1줄1칸</td>
                <td>1줄2칸</td>
                <td>1줄3칸</td>
            </tr>
            <tr>
                <td>2줄1칸</td>
                <td>2줄2칸</td>
                <td>2줄3칸</td>
            </tr>
            <tr>
                <td>3줄1칸</td>
                <td colspan="2">3줄2칸</td>
            </tr>
        </table>
    </body>
</html>
