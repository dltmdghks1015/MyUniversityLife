<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
        <title>Document</title>
    </head>
    <body>
        <h1>회원 가입을 환영합니다</h1>
        <div id="container">
            <form action="register.php" method="post">
                <fieldset>
                    <legend>사용자 정보</legend>
                    <!-- input 들-->
                    <ul>
                        <li>
                            <level>아이디</level><input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required> 
                            <!-- required : 폼태그 안에서 정보가 꼭 요구되는 태그-->
                        </li>
                        <li>
                            <level>이메일</level><input type="text" id="uemail">
                        </li>
                        <li>
                            <level>비밀번호</level><input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
                        </li>
                        <li>
                            <level>비밀번호 확인</level><input type="password" id="pwd2" required>
                        </li>
                        <li>
                            <level>가입경로</level>
                            <select>
                                <option value="blog">블로그</option>
                                <option value="search">검색</option>
                                <option value="sns">소셜</option>
                                <option value="etc">기타</option>
                            </select>
                        </li>
                        <li>
                            <level>메모</level><textarea cols="40" rows="4" placeholder="남길 글이 있다면 여기에"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <fieldset id="event">
                    <legend>이벤트와 새로운 소식</legend>
                    <!-- radio 들-->
                    <label><input type="radio" name="mail">메일 수신</label>
                    <label><input type="radio" name="mail">메일 수신 안함</label>
                </fieldset>
                <div id="buttons">
                    <input type="reset" value="취소하기" class="sbtn">
                    <input type="submit" value="가입하기" class="sbtn">
                </div>
            </form>
        </div>
    </body>
</html>
